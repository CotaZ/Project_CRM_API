{% extends 'core/base.html' %}

{% block title %}
  Editar equipo - {{ team.name }}
{% endblock %}

{% block content %}
  <div class="container mx-auto mt-8">
    <div class="max-w-md mx-auto bg-white p-8 rounded-md shadow-md">
      <h1 class="text-2xl font-bold my-3 mb-3">Editar equipo - {{ team.name }}</h1>
      <form method="post" action="." class="space-y-4">
        {% csrf_token %}

        <div>
          <label for="{{ form.name.id_for_label }}" class="block text-sm font-semibold text-gray-600">Nombre del equipo:</label>
          <div class="w-full py-1 px-1 rounded-xl bg-gray-100 mb-2">
            <input
                type="{{ form.name.field.widget.input_type }}"
                id="{{ form.name.id_for_label }}"
                name="{{ form.name.name }}"
                value="{{ form.name.value }}"
                class="w-full py-4 px-4 rounded-xl bg-gray-100 mb-2"
                {% if form.name.field.required %}required{% endif %}
              >          
          </div>
          <!-- Puedes agregar mensajes de error aquÃ­ si es necesario -->
        </div>
        <div>
          <button type="submit" class="mb-3 w-full py-2 px-4 bg-teal-500 hover:bg-teal-700 text-white rounded-md font-bold">Guardar cambios</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
